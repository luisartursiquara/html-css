<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais formularios</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00"> 
        </p>

        <p>
            <label for="iniv">Nivel de satisfacao: </label>
            <input type="range" name="niv" id="iniv" min="1" max="10">
        </p>
        <p>
            <label for="ifot">Insira o arquivo da foto:</label>
            <input type="file" name="fot" id="ifot">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
