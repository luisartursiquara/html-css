<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="midia/capadovideo1.jpg" controls autoplay loop>
        <source src="midia/Videonovo(1).mp4" type="video/mp4">
        <source src="midia/Videonovo(1).mkv" type="video/mkv">
        <source src="midia/Videonovo(1).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos</p>
    </video>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=82n1gXXiNIZWPMQG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Inserindo videos do vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1057583208?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width: 560px;;height:315px;" title="Meteor"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
