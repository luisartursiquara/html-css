<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'Angel';
            src: url('Angel wish.otf') format('opentype'), url('Angel wish.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Angel', Times, serif;
            font-size: 3em ;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos quaerat excepturi esse officia deleniti quas laboriosam obcaecati. Ea, omnis expedita quia laudantium, maxime eum asperiores quis tenetur, iure dolorum reprehenderit.</p>
</body>
</html>
