<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td>E</td>
            
        </tr>
        <tr>
            
            <td colspan="2">H</td>
        </tr>
        <tr>
            
            <td colspan="3">L</td>
        </tr>
    </table>
</body>
</html>
